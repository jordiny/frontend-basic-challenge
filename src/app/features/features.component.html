

  <mat-sidenav-container class="container">
    <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top">
      <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <div class="with-bg"></div>
        <div>
          <a>
            <img class="circle" src="../../../../../assets/images/avatar.svg" width="100">
          </a>
        </div>
      </div>
      <div style="background-color: #3e50b5 !important; color:white" class="mt-2 py-3 text-white" fxLayout="column" fxLayoutAlign="center center"
        fxLayoutGap="7px">
         
        <div>
          <a>
            <span class="lead">{{userInformation.fullName}}</span>
          </a>
        </div>
        <div>
          <a>
            <span class="">{{userInformation.email}}</span>
          </a>
        </div>
      </div>
      <div class="mt-3">
        <mat-nav-list>
          <a mat-list-item class="ml-2" href="#/home" style="font-size:15px;">
            <mat-icon class="pr-10">home</mat-icon> Home
          </a>
        </mat-nav-list>
        <mat-nav-list >
          <a mat-list-item class="ml-2" routerLink="./exchange-rate" style="font-size:15px;">
            <mat-icon class="pr-10">developer_mode</mat-icon> Tipo Cambio
          </a> 
        </mat-nav-list>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary" class="header-box-shadow">
        <button mat-icon-button (click)="sidenav.toggle()" fxShow.sm="true" fxShow.gt-sm="false">
          <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>
        <button mat-button [matMenuTriggerFor]="menu" fxShow.lt-md="false" fxShow.gt-sm="true">
          <mat-icon>account_circle</mat-icon>
          <span class="ml-2">{{userInformation.fullName}}</span>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" fxShow.lt-md="true" fxShow.gt-sm="false">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu" overlapTrigger="false">
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Cerrar sesi√≥n</span>
          </button>
        </mat-menu>
      </mat-toolbar>

      <div class="example-sidenav-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>

</mat-sidenav-container>
